[package]
name = "redmine"
version = "0.0.1"
authors = ["Bj√∂rn Steinbrink <bsteinbr@gmail.com>"]
edition = "2018"
description = "A Redmine REST API client"
readme = "README.md"
repository = "https://github.com/dotdash/redmine-rs"
license = "MIT OR Apache-2.0"
keywords = ["redmine", "api"]
categories = ["api-bindings"]

[dependencies]
chrono = { version = "0.4.19", features = ["serde"] }
log = "0.4.14"
reqwest = { version = "0.11.3", features = ["blocking", "json"] }
serde = { version = "1.0.126", features = ["derive"] }
